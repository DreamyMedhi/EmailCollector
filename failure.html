<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 404 Error Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>

  <body>
    <div class="d-flex align-items-center justify-content-center vh-100 bg-primary">
        <h1 class="display-1 fw-bold text-white">404 Sorry Try again!</h1>
    </div>
    <form class="" action="/failure" method="post">
      <!-- when we click the button it will trigger a post request to the failure route 
      and that will be called by our server using
      app.post("/failure",function(req,res){
        res.redirect("/");
      });
      which will then redirect to the HomePage  -->

      <center><button class="btn-btn-lg btn-warning" type="Submit" name="button">Return to HomePage</button></center>
    </form>
  </body>

</html>
